<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            font-size: 1.2rem;
            padding: 10px;
            margin: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Game Lobby</h1>
    <p>Game ID: {{ game_id }}</p>

    <h3>Players: </h3>
    <ul>
        {% for player in players %}
            <li>{{ player }}</li>
        {% endfor %}
    </ul>

    {% if players|length < 4 %}
        <h3>Enter your name to join the game:</h3>
        <form method="POST">
            <input type="text" name="name" placeholder="Your name" required>
            <button type="submit">Join Game</button>
        </form>
    {% else %}
        <p>Game is full! The game will start soon...</p>
        <a href="{{ url_for('game', game_id=game_id) }}">Start Game</a>
    {% endif %}
</body>
</html>
